<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


	<ion-slides>
	  <ion-slide>
	    <h1>My profile</h1>
			<ion-item>
			  <ion-label>Choose</ion-label>
			  <ion-select [(ngModel)]="userTypeSelected">
			    <ion-option *ngFor="let myType of userTypeList" [value]="myType.id">{{myType.description}}</ion-option>
			  </ion-select>
			</ion-item> 

			<ion-item>
				<ion-label floating>Name</ion-label>
				<ion-input type="text"  [(ngModel)]="user.name"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label floating>Email</ion-label>
				<ion-input type="text"  [(ngModel)]="user.account"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label floating>Password</ion-label>
				<ion-input type="password" [(ngModel)]="user.password"></ion-input>
			</ion-item>

			<ion-item>
			  <ion-label>Group</ion-label>
			  <ion-select [(ngModel)]="groupTypeSelected">
			    <ion-option [value]="0">Join a group</ion-option>
			    <ion-option [value]="1">New Group</ion-option>
			  </ion-select>
			</ion-item> 

			<ion-item *ngIf="groupTypeSelected==1">
				<ion-label floating>Choose a group</ion-label>
				<ion-input type="password"></ion-input>
			</ion-item>
 

			<button  ion-button round (click)="closeRegister();">Back</button>
			<button  ion-button round (click)="goNext();">Next</button>
			<button  ion-button round (click)="ver();">Ver</button>
	  </ion-slide>
	  <ion-slide>
	    <h1>Slide 2</h1>
			<button  ion-button round (click)="goBack();">Back</button>
			<button  ion-button round (click)="goNext();">Next</button>
	  </ion-slide>
	  <ion-slide>
	    <h1>Slide 3</h1>
	    <button  ion-button round (click)="goBack();">Back</button>
	    <button  ion-button round (click)="register(user)">Register</button>
	  </ion-slide>
	</ion-slides>




	

</ion-content>
