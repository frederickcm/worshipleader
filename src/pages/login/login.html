<ion-header>

  <ion-navbar color="primary">
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-item>
		<ion-label floating>Email</ion-label>
		<ion-input type="text"  [(ngModel)]="user.email"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label floating>Password</ion-label>
		<ion-input type="password" [(ngModel)]="user.password"></ion-input>
	</ion-item>

	<button  ion-button round (click)="login(user)">Login</button>
	<button  ion-button round color="light" (click)="register()">Register</button>
<!--<button  ion-button round color="red" (click)="signInWithGoogle()">Login Google</button>-->



</ion-content>
