<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon name="color-palette"></ion-icon> Talent List</ion-title>
    <ion-buttons start>
      <button ion-button (click)="addNewTalent()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor='let talent of talents | async'>
      <ion-item>
        <ion-label>{{ talent.name }}</ion-label>
      </ion-item>
       <ion-item-options>
        <button ion-button color="danger" (click)="removeTalent( talent )">
          Borrar
        </button>
       </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
