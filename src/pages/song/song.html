<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Song List</ion-title>
    <ion-buttons start>
      <button ion-button (click)="addNewSong()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor='let song of song | async'>
      <ion-item>
        <ion-label (click)="viewSong($event,song)">{{ song.name }}</ion-label>
      </ion-item>
       <ion-item-options>
        <button ion-button color="danger" (click)="removeSong( song )">
          Delete
        </button>
       </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
