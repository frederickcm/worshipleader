<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Services List</ion-title>
    <ion-buttons start>
      <button ion-button (click)="addNewService()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor='let service of services | async'>
      <ion-item>
        <ion-label>{{ service.name }}</ion-label>
      </ion-item>
       <ion-item-options>
        <button ion-button color="danger" (click)="removeService( service )">
          Borrar
        </button>
       </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
