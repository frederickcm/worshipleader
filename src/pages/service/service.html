<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Services List</ion-title>
    <ion-buttons start>
      <button ion-button (click)="addNewService()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="(servicesNext | async)?.length>0">

    <ion-item-divider color="primary">Next Services</ion-item-divider>

    <ion-item-sliding *ngFor='let service of servicesNext | async'>
      <ion-item>
        <ion-label (click)="viewService($event,service)">{{ service.begindate|date: 'dd/MM/yyyy HH:mm' }} - {{ service.name }}</ion-label>
      </ion-item>
       <ion-item-options>
        <button ion-button color="danger" (click)="removeService( service )">
          Borrar
        </button>
       </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <ion-list *ngIf="(servicesPast | async)?.length>0"> 

    <ion-item-divider  color="primary">Past Services </ion-item-divider>
    <ion-item-sliding *ngFor='let service of servicesPast | async'>
      <ion-item>
        <ion-label (click)="viewService($event,service)">{{ service.begindate|date: 'dd/MM/yyyy HH:mm' }} - {{ service.name }}   </ion-label>
      </ion-item>
       <ion-item-options>
        <button ion-button color="danger" (click)="removeService( service )">
          Borrar
        </button>
       </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
