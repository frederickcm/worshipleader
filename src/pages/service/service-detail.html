<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Services Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-list>
  
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input  [(ngModel)]="item.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Event date</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="item.begindate"></ion-datetime>
    </ion-item>

    <button *ngIf="item && item.key else elseBlock " ion-button round (click)="updateService(item)">Modificar</button>

    </ng-template>
