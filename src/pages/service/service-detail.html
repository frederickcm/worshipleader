<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Services Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-list>
  
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input  [(ngModel)]="item.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Event date</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="item.begindate"></ion-datetime>
    </ion-item>




<ion-list >
<ion-list-header>
  Songs of service
  <button ion-button item-right (click)="openListSong()"> <ion-icon name="ios-add-circle"></ion-icon>
  Add Song</button>
</ion-list-header>

  <ion-item-group reorder="true" (ionItemReorder)="$event.applyTo(item.songs)">

             <ion-item-sliding *ngFor="let item of item.songs">
              <ion-item>
                {{ item.name }}
              </ion-item>

              <ion-item-options side="right">
                <button ion-button (click)="deleteSong(item)" color="danger">Delete</button>
              </ion-item-options>
            </ion-item-sliding>

  </ion-item-group>
</ion-list>


    <button *ngIf="item && item.key else elseBlock " ion-button full (click)="updateService(item)">Modify</button>
    <ng-template #elseBlock>
      <button ion-button full (click)="addService(item)">Add Service</button>
    </ng-template>
    

</ion-list>


</ion-content>
