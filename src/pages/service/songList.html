<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Song List</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-searchbar
  [(ngModel)]="songSearchBar"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="toFilterSong($event)"
  (ionCancel)="toFilterSong($event)">
</ion-searchbar>


  <ion-list>
    <ion-item-sliding *ngFor='let song of song | async'>
      <ion-item>
        <ion-label (click)="setSelectedSong(song)">{{ song.name }} ({{ song.tune }})</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
